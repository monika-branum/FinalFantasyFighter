<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1><img class="logo" src="./assets/one-piece-logo.png" alt="one piece logo" /></h1>
        </header>
        <main>
            <section class="game-screen">
            <div class="enemies-defeated-stats">
                <div>
                    <p id="defeated-soldiers"></p>
                    <div id="defeated-list"></div>
                </div>
            </div>
                <div class="adventurer">
                    <p id="zoro-hp"></p>
                    <img
                        id="zoro-img"
                        src="./assets/Zoro__s_Swords_by_Michalv.gif"
                        alt="zoro
                    spinning swords in front of him attack"
                    />
                </div>
            <section>
                <div id="soldiers">
                </div>
            </section>
            <div class="soldier-stats">
            <div>
                    <label for="soldier-name-input">More officers incoming!</label>
                    <br> 
                    <label for="soldier-name-input">Here comes Officer...</label>
            <div id="div-form">
                <input name="soldier-name" id="soldier-name-input" placeholder="Insert Officer Name Here" type="text">
                <button id="submit-button" type="submit">Fight!</button>
            </div>
            <div id="enemy-counter">
            </div>
    </main>
    </body>
</html>
